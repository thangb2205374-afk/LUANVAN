<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Tài Khoản</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-10">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng Ký Tài Khoản</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message p-3 mb-4 text-sm rounded-lg 
                        {% if category == 'error' %} bg-red-100 text-red-700 
                        {% else %} bg-green-100 text-green-700 
                        {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/dang-ky" method="post" onsubmit="return kiemTraMatKhau();">
            <div class="mb-4">
                <label for="ho_ten" class="block text-gray-700 text-sm font-bold mb-2">Họ và Tên:</label>
                <input type="text" id="ho_ten" name="ho_ten" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="ten_dang_nhap" class="block text-gray-700 text-sm font-bold mb-2">Tên đăng nhập:</label>
                <input type="text" id="ten_dang_nhap" name="ten_dang_nhap" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Giới tính:</label>
                <div class="flex items-center">
                    <input type="radio" id="nam" name="gioi_tinh" value="Nam" checked class="mr-2">
                    <label for="nam" class="mr-4">Nam</label>
                    <input type="radio" id="nu" name="gioi_tinh" value="Nu" class="mr-2">
                    <label for="nu">Nữ</label>
                </div>
            </div>
            <div class="mb-4">
                <label for="mat_khau" class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu:</label>
                <input type="password" id="mat_khau" name="mat_khau" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="nhap_lai_mat_khau" class="block text-gray-700 text-sm font-bold mb-2">Nhập lại mật khẩu:</label>
                <input type="password" id="nhap_lai_mat_khau" name="nhap_lai_mat_khau" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="vai_tro" class="block text-gray-700 text-sm font-bold mb-2">Bạn là:</label>
                <select id="vai_tro" name="vai_tro" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="HocSinh">Học Sinh</option>
                    <option value="GiaoVien">Giáo Viên</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Đăng Ký
            </button>
            <p class="text-center text-gray-600 text-sm mt-6">
                Đã có tài khoản? 
                <a href="/dang-nhap" class="font-bold text-blue-500 hover:text-blue-800">
                    Đăng nhập
                </a>
            </p>
        </form>
    </div>

    <script>
        // Hàm kiểm tra mật khẩu (giữ nguyên)
        function kiemTraMatKhau() {
            var matKhau = document.getElementById("mat_khau").value;
            var nhapLaiMatKhau = document.getElementById("nhap_lai_mat_khau").value;

            if (matKhau != nhapLaiMatKhau) {
                alert("Mật khẩu nhập lại không khớp!");
                return false;
            }
            return true;
        }

        // SCRIPT TỰ ĐỘNG ẨN THÔNG BÁO
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    // Thêm hiệu ứng mờ dần
                    message.style.transition = 'opacity 0.5s ease';
                    message.style.opacity = '0';
                    
                    // Xóa hẳn phần tử sau khi hiệu ứng kết thúc
                    setTimeout(function() {
                        message.remove();
                    }, 500);

                }, 2000); // 2 giây
            });
        });
    </script>
</body>
</html>
