<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết Quả Bài Làm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <main class="max-w-xl w-full bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold text-gray-800">Hoàn thành bài kiểm tra</h1>
        <h2 class="text-xl font-semibold text-gray-700 mt-1">{{ ket_qua.tenBaiKiemTra }}</h2>

        <div class="my-8">
            <p class="text-lg text-gray-600">Điểm số của bạn</p>
            <p class="text-6xl font-extrabold text-blue-600">{{ '%.2f'|format(ket_qua.diemSo) }}</p>
        </div>

        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('lam_bai_kiem_tra', id_lop=ket_qua.idLop) }}" 
               class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">
                Quay lại danh sách
            </a>
             <a href="{{ url_for('xem_chi_tiet_bai_lam', id_ket_qua=ket_qua.id) }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Xem chi tiết bài làm
</a>
        </div>
    </main>
    
</body>
</html>
