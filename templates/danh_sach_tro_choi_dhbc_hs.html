<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trò Chơi - {{ lop_hoc.tenLop }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div>
                    <a href="{{ url_for('trang_hoc_sinh') }}" class="font-bold text-lg text-blue-600 hover:text-blue-800">Lớp của tôi</a>
                    <span class="mx-2 text-gray-500">/</span>
                    <a href="{{ url_for('chi_tiet_lop_hoc_sinh', id_lop=lop_hoc.id) }}" class="text-lg text-blue-600 hover:text-blue-800">{{ lop_hoc.tenLop }}</a>
                    <span class="mx-2 text-gray-500">/</span>
                    <span class="text-lg text-gray-700">Trò chơi</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-700 mr-4">Chào, {{ session.ho_va_ten }}</span>
                    <a href="{{ url_for('dang_xuat') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto py-10 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-10">Danh sách trò chơi</h1>
        <div class="space-y-4">
            {% for game in danh_sach_game %}
            <div class="bg-white p-6 rounded-lg shadow-lg flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">{{ game.tenTroChoi }}</h2>
                    <p class="text-sm text-gray-500 mt-1">Ngày tạo: {{ game.ngayTao.strftime('%d-%m-%Y') }}</p>
                </div>
                <div>
                    <a href="{{ url_for('bat_dau_dhbc', id_tro_choi=game.id) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Vào chơi
                    </a>
                </div>
            </div>
            {% else %}
            <div class="text-center py-12 bg-white rounded-lg shadow-lg"><p class="text-gray-500">Chưa có trò chơi nào trong lớp này.</p></div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
