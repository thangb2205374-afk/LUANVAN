<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng Nhập</h2>

        <div id="flash-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message p-3 mb-4 text-sm rounded-lg bg-red-100 text-red-700 transition-opacity duration-500 ease-out" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <form action="{{ url_for('dang_nhap') }}" method="post">
            <div class="mb-4">
                <label for="ten_dang_nhap" class="block text-gray-700 text-sm font-bold mb-2">
                    Tên đăng nhập:
                </label>
                <input type="text" id="ten_dang_nhap" name="ten_dang_nhap" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="mat_khau" class="block text-gray-700 text-sm font-bold mb-2">
                    Mật khẩu:
                </label>
                <input type="password" id="mat_khau" name="mat_khau" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Đăng Nhập
                </button>
            </div>
            <p class="text-center text-gray-600 text-sm mt-6">
                Chưa có tài khoản? 
                <a href="{{ url_for('dang_ky') }}" class="font-bold text-blue-500 hover:text-blue-800">
                    Đăng ký ngay
                </a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function(message) {
                // Đợi 2 giây
                setTimeout(function() {
                    // Bắt đầu làm mờ thông báo
                    message.style.opacity = '0';
                    
                    // Sau khi hiệu ứng mờ kết thúc (500ms), xóa hẳn element đi
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 2000); // 2000 milliseconds = 2 giây
            });
        });
    </script>

</body>
</html>
